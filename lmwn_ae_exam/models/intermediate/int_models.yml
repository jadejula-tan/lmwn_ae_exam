version: 2

models:
  - name: model_int_campaign_interactions_with_details
    description: "Customers interactions joined with masters for additional details."
    columns:
      - name: interaction_id
        data_type: STRING
        tests:
          - unique
          - not_null
      - name: campaign_id
        data_type: STRING
      - name: customer_id
        data_type: STRING
      - name: interaction_datetime
        data_type: TIMESTAMP
      - name: interaction_type
        data_type: STRING
      - name: platform
        data_type: STRING
      - name: device_type
        data_type: STRING
      - name: ad_cost
        data_type: DOUBLE
      - name: order_id
        data_type: STRING
      - name: is_new_customer
        data_type: BOOLEAN
      - name: revenue
        data_type: DOUBLE
      - name: session_id
        data_type: STRING
      - name: order_status
        data_type: STRING
      - name: session_start
        data_type: TIMESTAMP
      - name: session_end
        data_type: TIMESTAMP
      - name: session_duration
        data_type: INTERVAL
      - name: session_device_type
        data_type: STRING
      - name: os_version
        data_type: DOUBLE
      - name: app_version
        data_type: STRING
      - name: location
        data_type: STRING
  - name: model_int_campaign_performance_daily
    description: "Aggregated model containing campaign daily performance metrics."
    columns:
      - name: campaign_id
        data_type: STRING
      - name: campaign_interaction_date
        data_type: DATE
      - name: total_interactions
        data_type: BIGINT
      - name: total_clicks
        data_type: HUGEINT
      - name: total_impressions
        data_type: HUGEINT
      - name: total_conversions
        data_type: HUGEINT
      - name: average_cost_per_click
        data_type: DOUBLE
      - name: average_cost_per_impression
        data_type: DOUBLE
      - name: average_cost_per_conversion
        data_type: DOUBLE
      - name: average_revenue_per_conversion
        data_type: DOUBLE
      - name: total_revenue
        data_type: DOUBLE
      - name: total_ad_cost
        data_type: DOUBLE
      - name: return_on_ad_spend
        data_type: DOUBLE
      - name: average_cost_per_new_customer
        data_type: DOUBLE
      - name: average_session_duration
        description: "Average duration of sessions for the campaign. However, this will show now, as there is no matching session_id"
        data_type: INTERVAL
      - name: total_new_customers
        data_type: BIGINT
      - name: total_customers_with_completed_orders
        data_type: BIGINT
  - name: model_int_customer_overview
    description: "Aggregated model containing customer overview metrics."
    columns:
      - name: customer_id
        data_type: STRING
        tests:
          - unique
          - not_null
      - name: signup_date
        data_type: DATE
      - name: customer_segment
        data_type: STRING
      - name: status
        data_type: STRING
      - name: referral_source
        data_type: STRING
      - name: birth_year
        data_type: BIGINT
      - name: gender
        data_type: STRING
      - name: preferred_device
        data_type: STRING
      - name: total_orders
        data_type: BIGINT
      - name: completed_orders
        data_type: BIGINT
      - name: total_completed_repeat_orders
        data_type: BIGINT
      - name: cancelled_orders
        data_type: BIGINT
      - name: failed_orders
        data_type: BIGINT
      - name: total_purchase_amount
        data_type: DOUBLE
      - name: total_completed_purchased_amount
        data_type: DOUBLE
      - name: total_cancelled_purchased_amount
        data_type: DOUBLE
      - name: total_failed_purchased_amount
        data_type: DOUBLE
      - name: average_purchased_amount
        data_type: DOUBLE
      - name: average_completed_purchased_amount
        data_type: DOUBLE
      - name: day_between_first_and_last_order
        data_type: BIGINT
      - name: first_interacted_campaign_id
        data_type: STRING
      - name: first_interacted_datetime
        data_type: TIMESTAMP
      - name: first_interacted_platform
        data_type: STRING
      - name: first_order_datetime
        data_type: TIMESTAMP
      - name: time_to_first_order
        data_type: INTERVAL
      - name: active_time_after_first_order
        description: "Time customer spent active on the application after their first order. However, this will show now, as there is no matching session_id"
        data_type: INTERVAL
  - name: model_int_campaign_new_customer_behavior
    description: "Model containing new campaign purchase behavior by platform."
    columns:
      - name: first_interacted_campaign_id
        data_type: STRING
      - name: first_interacted_platform
        data_type: STRING
      - name: total_orders
        data_type: HUGEINT
      - name: total_completed_repeat_orders
        data_type: HUGEINT
      - name: avg_completed_orders
        data_type: DOUBLE
      - name: avg_purchase_amount
        data_type: DOUBLE
      - name: avg_completed_purchased_amount
        data_type: DOUBLE
      - name: avg_time_to_first_order
        data_type: INTERVAL
      - name: avg_active_time_after_first_order
        data_type: INTERVAL
  - name: model_int_campaign_performance_platform
    description: "Aggregated model containing campaign platform performance metrics."
    columns:
      - name: campaign_id
        data_type: STRING
      - name: platform
        data_type: STRING
      - name: total_interactions
        data_type: BIGINT
      - name: total_clicks
        data_type: HUGEINT
      - name: total_impressions
        data_type: HUGEINT
      - name: total_conversions
        data_type: HUGEINT
      - name: average_cost_per_click
        data_type: DOUBLE
      - name: average_cost_per_impression
        data_type: DOUBLE
      - name: average_cost_per_conversion
        data_type: DOUBLE
      - name: average_revenue_per_conversion
        data_type: DOUBLE
      - name: total_revenue
        data_type: DOUBLE
      - name: total_ad_cost
        data_type: DOUBLE
      - name: return_on_ad_spend
        data_type: DOUBLE
      - name: average_cost_per_new_customer
        data_type: DOUBLE
      - name: average_session_duration
        description: "Average duration of sessions for the campaign. However, this will show now, as there is no matching session_id"
        data_type: INTERVAL
      - name: total_new_customers
        data_type: BIGINT
  - name: model_int_campaign_retargeted_customer
    description: "Aggregated model containing campaign retargeted customer metrics."
    columns:
      - name: campaign_id
        data_type: STRING
      - name: customer_id
        data_type: STRING
      - name: num_recurring_orders
        data_type: BIGINT
      - name: total_purchase_amount
        data_type: DOUBLE
      - name: has_order_within_7_days
        data_type: BOOLEAN
      - name: has_order_within_15_days
        data_type: BOOLEAN
      - name: has_order_within_30_days
        data_type: BOOLEAN
      - name: is_recurring_customer
        data_type: BOOLEAN
  - name: model_int_campaign_retargeted_customer_return_purchase
    description: "Aggregated model containing campaign retargeted customer return purchase metrics."
    columns:
      - name: campaign_id
        data_type: STRING
      - name: customer_id
        data_type: STRING
      - name: first_order_datetime
        data_type: TIMESTAMP
      - name: day_between_original_and_return_order
        data_type: BIGINT
  - name: model_int_order_responsiveness
    description: "Intermediate model of orders with driver time responsiveness."
    columns:
      - name: order_id
        description: "Unique identifier for the order."
        data_type: STRING
        tests:
          - unique
          - not_null
      - name: customer_id
        data_type: STRING
      - name: restaurant_id
        data_type: STRING
      - name: driver_id
        data_type: STRING
      - name: order_datetime
        data_type: TIMESTAMP
      - name: pickup_datetime
        data_type: TIMESTAMP
      - name: delivery_datetime
        data_type: TIMESTAMP
      - name: order_status
        data_type: STRING
      - name: delivery_zone
        data_type: STRING
      - name: total_amount
        data_type: DOUBLE
      - name: payment_method
        data_type: STRING
      - name: is_late_delivery
        data_type: BOOLEAN
      - name: delivery_distance_km
        data_type: DOUBLE
      - name: time_to_accept_minutes
        data_type: BIGINT
  - name: model_int_driver_performance
    description: "Aggregated model containing driver performance metrics."
    columns:
      - name: driver_id
        data_type: STRING
      - name: total_tasks
        data_type: BIGINT
      - name: total_completed_tasks
        data_type: BIGINT
      - name: late_completed_tasks
        data_type: BIGINT
      - name: avg_delivery_minutes
        data_type: DOUBLE
      - name: avg_time_to_accept_minutes
        data_type: DOUBLE
      - name: completion_rate
        data_type: DOUBLE
      - name: late_completion_rate
        data_type: DOUBLE
  - name: model_int_driver_feedback
    description: "Aggregated model containing driver feedback from customers."
    columns:
      - name: driver_id
        data_type: STRING
      - name: total_tickets
        data_type: BIGINT
      - name: count_rude_feedback
        data_type: BIGINT
      - name: count_no_mask_feedback
        data_type: BIGINT
      - name: total_csat_score
        data_type: HUGEINT
      - name: average_csat_score
        data_type: DOUBLE
      - name: average_csat_score_rude
        data_type: DOUBLE
      - name: average_csat_score_no_mask
        data_type: DOUBLE
      - name: total_resolution_time_minutes
        data_type: HUGEINT
      - name: issue_raised_ranked
        data_type: STRING[]
  - name: model_int_delivery_zone_overview
    description: "Aggregated model containing delivery zone overview metrics."
    columns:
      - name: delivery_zone
        data_type: STRING
      - name: total_orders
        data_type: BIGINT
      - name: total_completed_orders
        data_type: BIGINT
      - name: total_cancelled_orders
        data_type: BIGINT
      - name: avg_delivery_time_minutes
        data_type: DOUBLE
      - name: avg_delivery_distance_km
        data_type: DOUBLE
      - name: total_late_deliveries
        data_type: BIGINT
      - name: completion_rate
        data_type: DOUBLE
      - name: cancellation_rate
        data_type: DOUBLE
      - name: late_delivery_rate
        data_type: DOUBLE
  - name: model_int_driver_zone_aggregated
    description: "Aggregated model containing driver zone metrics."
    columns:
    - name: region
      data_type: STRING
    - name: total_drivers
      data_type: BIGINT
    - name: total_active_drivers
      data_type: BIGINT
  - name: model_int_order_incentive_responsiveness
    description: "Intermediate model of orders with driver time responsiveness and incentives."
    columns:
      - name: order_id
        description: "Unique identifier for the order."
        data_type: STRING
        tests:
          - unique
          - not_null
      - name: customer_id
        data_type: STRING
      - name: restaurant_id
        data_type: STRING
      - name: driver_id
        data_type: STRING
      - name: order_datetime
        data_type: TIMESTAMP
      - name: pickup_datetime
        data_type: TIMESTAMP
      - name: delivery_datetime
        data_type: TIMESTAMP
      - name: order_status
        data_type: STRING
      - name: delivery_zone
        data_type: STRING
      - name: total_amount
        data_type: DOUBLE
      - name: payment_method
        data_type: STRING
      - name: is_late_delivery
        data_type: BOOLEAN
      - name: delivery_distance_km
        data_type: DOUBLE
      - name: time_to_accept_minutes
        data_type: BIGINT
      - name: delivery_time_minutes
        data_type: BIGINT
      - name: incentive_program
        data_type: STRING
  - name: model_int_order_incentive_aggregated
    description: "Aggregated model containing order incentive metrics."
    columns:
      - name: incentive_program
        data_type: STRING
      - name: total_orders
        data_type: BIGINT
      - name: completed_orders
        data_type: BIGINT
      - name: average_delivery_time_minutes
        data_type: DOUBLE
      - name: average_time_to_accept_minutes
        data_type: DOUBLE
      - name: total_order_amount
        data_type: DOUBLE
      - name: total_completed_order_amount
        data_type: DOUBLE
      - name: completed_order_rate
        data_type: DOUBLE
  - name: model_int_driver_incentive_aggregated
    description: "Aggregated model containing driver incentive metrics."
    columns:
      - name: incentive_program
        data_type: STRING
      - name: total_drivers
        data_type: BIGINT
      - name: bonus_qualified_drivers
        data_type: BIGINT
      - name: total_bonus_amount
        data_type: DOUBLE
      - name: total_bonus_qualified_amount
        data_type: DOUBLE
      - name: average_bonus_amount
        data_type: DOUBLE
      - name: average_bonus_qualified_amount
        data_type: DOUBLE
      - name: bonus_qualified_rate
        description: "Percentage of drivers who qualified for the bonus program. Use to determine driver satisfaction."
        data_type: DOUBLE
  - name: model_int_ticket_monthly_aggregated
    description: "Aggregated model containing monthly ticket metrics."
    columns:
      - name: month
        data_type: STRING
      - name: avg_resolution_time_minutes
        data_type: DOUBLE
      - name: total_tickets
        data_type: BIGINT
      - name: total_unresolved_tickets
        data_type: BIGINT
      - name: ticket_compensated_tickets
        data_type: BIGINT
      - name: total_compensation_amount
        data_type: HUGEINT
      - name: unresolved_ticket_ratio
        data_type: DOUBLE
  - name: model_int_ticket_monthly_issue_ranked
    description: "Aggregated model ranking monthly ticket issue."
    columns:
      - name: month
        data_type: STRING
      - name: issue_type
        data_type: STRING
      - name: issue_count
        data_type: BIGINT
      - name: issue_rank
        data_type: BIGINT
  - name: model_int_ticket_monthly_sub_issue_ranked
    description: "Aggregated model ranking monthly ticket sub issue."
    columns:
      - name: month
        data_type: STRING
      - name: issue_sub_type
        data_type: STRING
      - name: sub_issue_count
        data_type: BIGINT
      - name: sub_issue_rank
        data_type: BIGINT
  